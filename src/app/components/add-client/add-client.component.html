<div class="row">
  <div class="col-md-6">
    <a routerLink="/" href="#" class="btn btn-link">
      <i class="fa fa-arrow-circle-o-left"></i>Backt to dahshboard</a>
  </div>
  <div class="col-md-6">

  </div>
</div>

<div class="card">
  <div class="card-header">Add Client</div>
    <div class="card-body">
      <form novalidate #forma="ngForm" (ngSubmit)="onSubmit(forma)">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input 
            type="text"
            class="form-control"
            [(ngModel)]="client.firstName"
            name="firstName"
            #clientFirstName="ngModel"
            minlength="2"
            required
          >
          <div *ngIf="clientFirstName.errors?.required && clientFirstName.touched" class="alert alert-danger">
            First name is required
          </div> 
          <div *ngIf="clientFirstName.errors?.minlength && clientFirstName.touched" class="alert alert-danger">
            Must be at least two chacaters
          </div> 
        </div>

        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input 
              type="text"
              class="form-control"
              [(ngModel)]="client.lastName"
              name="lastName"
              #clientLastName="ngModel"
              minlength="2"
              required
            >
            <div *ngIf="clientLastName.errors?.required && clientLastName.touched" class="alert alert-danger">
              Last name is required
            </div> 
            <div *ngIf="clientLastName.errors?.minlength && clientLastName.touched" class="alert alert-danger">
              Must be at least two chacaters length
            </div> 
          </div>

          <div class="form-group">
              <label for="email">Email</label>
              <input 
                type="text"
                class="form-control"
                [(ngModel)]="client.email"
                name="email"
                #clientEmail="ngModel"
                required
              >
              <div *ngIf="clientEmail.errors?.required && clientEmail.touched" class="alert alert-danger">
                email is required
              </div>
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input 
                  type="text"
                  class="form-control"
                  [(ngModel)]="client.phone"
                  name="phone"
                  #clientPhone="ngModel"
                  minlength="10"
                >
                <div *ngIf="clientPhone.errors?.minlength && clientPhone.touched" class="alert alert-danger">
                    Must be at least 10 numbers
                </div> 
              </div>
            
              <div class="form-group">
                  <label for="balance">Balance</label>
                  <input 
                    type="number"
                    class="form-control"
                    [(ngModel)]="client.balance"
                    name="balance"
                    #clientBalance="ngModel"
                    [disabled]="disableBalanceOnAdd"
                  >
              </div>
              <input type="submit" class="btn btn-primary btn-block" value="Submit">
      </form>
    </div>
  
</div>
