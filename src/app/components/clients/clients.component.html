<div class="row">
  <div class="col-md-6">
    <h2><i class="fa fa-users fa-2x"></i> Clients</h2>
  </div>
  <div class="col-md-6">
    <h5 class="float-right text-muted mt-5">Total Owed: {{totalOwed | currency:"EUR": symbol}}</h5>
  </div>
</div>
<table class="table table-striped" *ngIf="clients?.length > 0; else noClients">
  <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Balance</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of clients">
      <td>{{client.key}}</td>
      <td>{{client.firstName}} {{client.lastName}}</td>
      <td>{{client.email}}</td>
      <td>{{client.balance}}</td>
      <td><a [routerLink]="['/client/'+client.key]" class="btn btn-secondary btn-sm"><i class="fa fa-arrow-circle-o-right"></i> Details </a></td>
    </tr>
  </tbody>
</table>


<ng-template #noClients>
  <hr>
  <p class="lead">There are no clients in CPanel system.</p>
</ng-template>
